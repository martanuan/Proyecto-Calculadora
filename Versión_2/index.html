<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator">
        <div class="display">0</div>
        <button id="delete" class="btn">AC</button>
        <button id="reset" class="btn">C</button>
        <button class="btnorange itembtn">/</button>
        <button class="btnorange itembtn">X</button>
        <button class="btn itembtn">7</button>
        <button class="btn itembtn">8</button>
        <button class="btn itembtn">9</button>
        <button class="btnorange itembtn">-</button>
        <button class="btn itembtn">4</button>
        <button class="btn itembtn">5</button>
        <button class="btn itembtn">6</button>
        <button class="btnorange itembtn">+</button>
        <button class="btn itembtn">1</button>
        <button class="btn itembtn">2</button>
        <button class="btn itembtn">3</button>
        <button id="equal" class="btnorange">=</button>
        <button id="zero" class="btn itembtn">0</button>
        <button class="btn itembtn">.</button>
    </div>
<script src="main.js"></script>    
</body>
</html>
