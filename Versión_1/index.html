<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div id="appCal">
        
        <form name="calculator">
            <input type="textField" name="displayPanel" value="0" autocomplete="off" readonly>
            <br>
            <input type="reset"  value="AC"class="reset"> 
            <input type="button" value="(" class="open">
            <input type="button" value=")" class="close">
            <input type="button" value="/" class="blue">
            <br>
            <input type="button" value="7" class="purple">
            <input type="button" value="8" class="purple">
            <input type="button" value="9" class="purple">
            <input type="button" value="X" class="blue">
            <br>
            <input type="button" value="4" class="purple">
            <input type="button" value="5" class="purple">
            <input type="button" value="6" class="purple">
            <input type="button" value="-" class="blue">
            <br>
            <input type="button" value="1" class="purple">
            <input type="button" value="2" class="purple">
            <input type="button" value="3" class="purple">
            <input type="button" value="+" class="blue">
            <br>
            <input type="button" value="0" class="purple">
            <input type="button" value="." class="blue">
            <input type="button" value="%" class="blue">
            <input type="button" value="=" class="blue equal">
        </form>
    </div>
<script src="main.js"></script>    
</body>
</html>
